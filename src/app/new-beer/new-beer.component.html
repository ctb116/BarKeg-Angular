<button ng-click="showme=true">Add New Beer</button>
<div ng-show="showme">
<div>
 <label>Enter a Name:</label>
 <input #newName>
</div>
<div>
 <label>Enter a Brand:</label>
 <input #newBrand>
</div>
<div>
 <label>Enter a Price:</label>
 <input #newPrice>
</div>
<div>
 <label>Enter a ABV:</label>
 <input #newAbv>
</div>
<div>
<label>Enter a Pint:</label>
<input #newPint>
</div>
<p ng-hide="showme"></p>
<button (click) = "submitForm(newName.value, newBrand.value, newPrice.value, newAbv.value, newPint.value); newName.value=''; newBrand.value=''; newPrice.value=''; newAbv.value=''; newPint.value='';">Add</button>
<button ng-click="showme=false">Hide</button>
</div>
