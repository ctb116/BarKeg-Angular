<button class="btn btn-secondary" (click)="showme=true">Add New Beer</button>
<div *ngIf="showme">
<form class="form-group">
<div>
 <label>Enter a Name:</label>
 <input #newName class="form-control">
</div>
<div>
 <label>Enter a Brand:</label>
 <input #newBrand class="form-control">
</div>
<div>
 <label>Enter a Price:</label>
 <input #newPrice class="form-control">
</div>
<div>
 <label>Enter a ABV:</label>
 <input #newAbv class="form-control">
</div>
<div>
<label>Enter a Pint:</label>
<input #newPint class="form-control">
</div>
<p ng-hide="showme"></p>
<button (click) = "showme=false; submitForm(newName.value, newBrand.value, newPrice.value, newAbv.value, newPint.value); newName.value=''; newBrand.value=''; newPrice.value=''; newAbv.value=''; newPint.value='';">Add</button>
</form>
</div>
